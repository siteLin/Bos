<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>基于标准JSON构造zTree</title>
	<link rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css">
	<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>

</head>
<script type="text/javascript">
	function addTabs() {
		var flag = $('#tt').tabs('exists','新选项卡面板');
		if (flag) {
			$('#tt').tabs('select','新选项卡面板');	
		} else {
		$('#tt').tabs('add',{    
		    title:'新选项卡面板',    
		    content:'Tab Body',
		    selected : true
		     
		});
		}	
		
	}
	
	$(function(){
		var setting = {};
		var zNodes = [
		              { name:"父节点1",
		            	  children: [
      							{ name:"子节点11",
      								children: [
										{ name:"子节点111"},
										{ name:"子节点112"},
										{ name:"子节点113"},
										{ name:"子节点114"}
									]},
	   							{ name:"子节点12"},
	   							{ name:"子节点13"},
	   							{ name:"子节点14"}
	   						]},
		              { name:"父节点2",children: [
		          							{ name:"叶子节点21"},
		        							{ name:"叶子节点22"},
		        							{ name:"叶子节点23"},
		        							{ name:"叶子节点24"}
		        						]},
		              { name:"父节点3",children: [
		           							{ name:"叶子节点31"},
		        							{ name:"叶子节点32"},
		        							{ name:"叶子节点33"},
		        							{ name:"叶子节点34"}
		        						]},
		              { name:"父节点4",children: [
		           							{ name:"叶子节点41"},
		        							{ name:"叶子节点42"},
		        							{ name:"叶子节点43"},
		        							{ name:"叶子节点44"}
		        						]},
		              
		              ]
		$.fn.zTree.init($("#treeDemo"), setting, zNodes);
	})
</script>

<body class="easyui-layout">
		<div data-options="region:'north'" style="height:50px"></div>
		<div data-options="region:'west',split:true" title="菜单栏" style="width:200px;">
			<div class="easyui-accordion" data-options="fit:true,selected:1">
				<div title="面板1">
					<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add'" onclick="addTabs()" >Add</a>
